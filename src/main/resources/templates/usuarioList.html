<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Usuarios - ADM</title>
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <nav th:replace="./fragment/navbar :: nav"></nav>

        <div class="container m-5" >

            <table class="table table-white">
                <thead class="align-items-center ">
                    <tr nombres-tabla>
                        <th scope="col">Id del Usuario</th>
                        <th scope="col">Denominaci√≥n</th>                      
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Estado</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Editar Rol</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Baja / Alta</th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}"> 
                    <tr>
                        <th scope="row" th:text="${usuario.id}"></th>
                        <td th:text="${usuario.denominacion}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td  >
                            <span th:if="${usuario.activo} == true"> Activo </span>
                            <span th:if="${usuario.activo} == false"> De Baja </span>
                        </td>
                        <!--
                        <td>
                            <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" ></a>
                        </td>
                        -->
                        <td>
                             <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/admin/modificarRol/__${usuario.id}__}" class="nav-link px-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cambiar Rol</font></font></a></button>
                        </td>

                         <td>
                            <p><a th:if="${usuario.activo} == true" th:href="@{/admin/darBaja/__${usuario.id}__}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">DAR BAJA</a>
                            <a th:if="${usuario.activo} == false" th:href="@{/admin/darAlta/__${usuario.id}__}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">DAR ALTA</a></p>

                        </td>

                    </tr>

                </tbody>
            </table>
            

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito </h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error </h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/admin/dashboard }" class="btn custom-button my-2">Volver</a>
                    </div>
                </div>
            </section>

        </div>

        <footer th:replace="./fragment/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
