<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmueble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/modificarImagenListInmueble.css">
  </head>

  <body>
    <nav th:replace="./fragment/navbar :: nav"></nav>

    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div
          th:each="imagen : ${inmueble.imagenes}"                
        >
          <img
            th:src="@{/imagen/inmueble/__${imagen.id}__}"
            class="d-block w-100"
            height="200px"
            alt="..."
            style="border-radius: 0.7em;"
          />
          <a th:href="@{../eliminar/imagen/__${imagen.id}__}">
            <img class="imagenEliminar" height="25px" width="25px" src="https://e7.pngegg.com/pngimages/249/291/png-clipart-rubbish-bins-waste-paper-baskets-computer-icons-google-plus-miscellaneous-logo.png" alt="x">
          </a>
          
        </div>
        <form th:action="@{../anadir/imagen/__${inmueble.id}__}" method="post" enctype="multipart/form-data">
          <input
                type="file"               
                id="archivos"
                name="archivos"
                multiple accept="image/*"
              />
          <button style="border: none;" type="submit"> <img style="border-radius: 50%;" height="50px" width="50px" src="https://cdn-icons-png.flaticon.com/512/4436/4436415.png" alt=""></button>
        </form>
       
      </div>
    </div>

    <footer th:replace="./fragment/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
