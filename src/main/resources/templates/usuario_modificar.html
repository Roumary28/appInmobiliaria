<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/perfil.css">
    <title>Mi Perfil</title>
</head>
<body>
    <nav th:replace="/fragment/navbar :: nav">  </nav>
    <main>
        <div class="container text-center perfil-container">
            <div class="row">
                <div class="col-md-4">
                    <img th:if="${session.usuariosession != null && session.usuariosession.imagen != null}" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Foto de perfil" class="img-fluid rounded-circle perfil-img mb-4 mx-auto">
                    <img th:if="${session.usuariosession != null && session.usuariosession.imagen == null}" src="/img/fotoP.jpeg" alt="Foto de perfil" class="img-fluid rounded-circle perfil-img mb-4 mx-auto">
                </div>
                <div class="col-md-8 align-self-center">
                    <form th:action="@{/usuario/modificar/__${session.usuariosession.id}__}" method="post">
                        <div class="caja-grande">
                            <div class="caja-1">
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" th:value="${session.usuariosession.direccion}">
                                <br>
                                <label for="codigoPostal">Codigo Postal:</label>
                                <input type="number" id="codigoPostal" name="codigoPostal" th:value="${session.usuariosession.codigoPostal}">
                                <br>
                                <label for="telefono">Teléfono:</label>
                                <input type="number" id="telefono" name="telefono" th:value="${session.usuariosession.telefono}">
                            </div>

                            <div class="caja-2">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" th:value="${session.usuariosession.email}">
                                <br>
                                <label for="pass">Contraseña:</label>
                                <input type="password" id="pass" name="pass" th:value="${session.usuariosession.pass}">
                                <br>
                                <label for="pass2">Repetir Contraseña:</label>
                                <input type="password" id="pass2" name="pass2" th:value="${session.usuariosession.pass}">
                      
                            </div>
                        </div>

                        <button type="submit" class="botonM">Confirmar Cambios</button>

                    </form>
                    
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="/fragment/footer :: footer">  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
