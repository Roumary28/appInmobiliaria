<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <div>
            <table class="table table-white">
                <thead class="align-items-center ">
                    <tr nombres-tabla>
                        <th scope="col">Tipo</th>   
                        <th scope="col">Tipo Oferta</th>   
                        <th scope="col">Ubicaci√≥n</th>                      
                        <th scope="col">Superficie</th>
                        <th scope="col">Ambientes</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Fecha de adquicision</th>
                        <th scope="col">Vendedor</th>
                    </tr>
                </thead>
                <tbody th:each="inmueble : ${inmuebles}"> 
                    <tr>
                        <th scope="row" th:text="${inmueble.tipo}"></th>
                        <td ><samp th:if="${inmueble.tipoOferta == 'alquiler'}" th:text="ALQUILADO"></samp><samp th:unless="${inmueble.tipoOferta == 'venta'}" th:text="ALQUILADO"></samp></td>
                        <td th:text="${inmueble.ubicacion}"></td>
                        <td th:text="${inmueble.superficie}"></td>
                        <td th:text="${inmueble.ambientes}"></td>
                        <td ><samp th:if="${inmueble.tipoOferta == 'alquiler'}" th:text="${inmueble.precioAlquiler}"></samp><samp th:unless="${inmueble.tipoOferta == 'venta'}" th:text="${inmueble.precioVenta}"></samp></td>
                        <td th:text="${inmueble.fechaAlta}"></td>
                        <td th:text="${inmueble.usuarioEnte.denominacion}"></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
