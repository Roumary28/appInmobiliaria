<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/panel.css">
</head>
<body>

<nav th:replace="./fragment/navbar :: nav"></nav>

<div class="container m-5" style="height: 100%;">

    <div class="caja-mh">
        <a class="navbar-brand" th:href="@{/}">
            <span id="span-mh" class="fw-bold"  style="color: #1A759F;"> MrHouse </span> 
        </a>
    </div>
    <div class="contenedorBienvenida">
        
        <p class="bienvenidaMensaje">Bienvenido al Modo ADMIN!</p>

    </div>

    <section class="py-8 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-8 col-md-10 mx-auto">
                <a th:href="@{/admin/usuarios}" class="btn  btn-lg boton-usuariolist my-2">
                    <i class="fa fa-users"></i> Lista De Usuarios
                </a>
            </div>
            <div class="col-lg-8 col-md-10 mx-auto">
                <a th:href="@{/inmueble/listaGeneral}" class="btn btn-success btn-lg boton-inmueblelist my-2">
                    <i class="fa fa-home"></i> Lista De Inmuebles
                </a>
            </div>
        </div>
    </section>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Ã‰xito </h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error </h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

</div>

<footer th:replace="./fragment/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
