<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">
    <head>
        <title>Ofertar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <div>

            <form action="/oferta/enviar" method="POST">
                <div class="form-col2">
                    <label for="idInmueble" class="form-label">ID de INMUEBLE:  <div><input th:value="${id}" name="idInmueble" id="idInmueble"></div></label>
                </div>
                
                <div class="form-col2">
                    <label for="idCliente" class="form-label">ID de USUARIO: <div><input th:value="${usuario.id}"  name= "idCliente" id="idCliente"></div></label>
                </div>
                
                <div class="form-col2">
                    <label for="montoOferta" class="form-label">MONTO OFERTA: <input type="number"  class="form-control" th:value="${montoOferta}" name= "montoOferta" id="montoOferta"/></label>
                </div>

                <button type="submit"> Hacer oferta</button>
            </form>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
